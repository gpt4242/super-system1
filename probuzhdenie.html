<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мужской Telegram-чат</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fdd835;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(180deg, #000000, #1a1a1a);
    }
    .hero h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #fdd835;
    }
    .hero p {
      font-size: 20px;
      font-weight: 400;
      color: #f5f5f5;
      max-width: 700px;
    }
    .button {
      margin-top: 30px;
      background-color: #fdd835;
      color: #000;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ffe953;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Когда по-старому уже невозможно, а по-новому — не знаешь как</h1>
    <p>
      Закрытый Telegram-чат для мужчин, которые устали жить не своей жизнью и готовы действовать. Тут нет случайных людей. Только те, кто хочет наконец проснуться и взять свою жизнь в руки.
    </p>
    <a class="button" href="#form">Перейти к пробуждению</a>
  </section>
</body>
</html>
